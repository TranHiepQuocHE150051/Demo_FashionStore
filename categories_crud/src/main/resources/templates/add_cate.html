<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add</title>
</head>
<body>
<div>

    <form action="#" th:action="@{/add_cate}" method="post" th:object="${cate}">
        <table class="table">
            <tbody>
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="*{name}" required></td>
            </tr>
            <tr>
                <td><button type="submit">Add</button></td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
